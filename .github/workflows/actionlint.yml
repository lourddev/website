name: Run actionlint

on:
  pull_request:
    paths:
      - ".github/workflows/*"

jobs:
  actionlint:
    name: Run actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: CI
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-check
